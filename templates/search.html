{% extends "layout.html" %}

{% block title %}Search{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}

<div id="content-container">
    <form id="search-form" method="post" action="/search">

        <div id="search-container">

        <div id="search-options">

            <div id="radius-categories">
                <h4>Radius Selection</h4>
                
                <div id="radius-buttons">
                    {{ radius_buttons | safe }}
                </div>
            </div>    
            
            <div id="place-categories">
                <h4>Place Selection</h4>
                <div id="category-row">
                    {{ checkboxes | safe }}
                </div>
            </div>                    

        </div>

        <div id="search-bar">

            <div id="search-form-group">
                <input type="text" id="search" name="search" placeholder="Enter your location..." required="">
                <button id="search-button" type="submit">Search</button>
            </div>
            <div id="error-container">
                <p id="error-message"></p>
            </div>

            <div id="results-container">
                <div id="map" style="width: 100%; height: 500px;"></div>
            </div>

        </div>

        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='search.js', _external=True) }}"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
