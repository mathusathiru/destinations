<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% block stylesheets %}{% endblock %}
    <title>{% block title %}HotelHelp{% endblock %}</title>
</head>

<body>

    <div id="header">

        <a href="{{ url_for('home') }}" id="logo-container"><img src="{{ image_url }}" alt="Logo" id="logo"></a>        
        <div id="menu-buttons">
            {% if 'user_id' in session %}
                <a href="{{ url_for('account') }}" class="btn custom-button-color" id="account-btn">Account</a>
            {% else %}
                <a href="{{ url_for('register') }}" class="btn custom-button-color" id="register-btn">Register</a>
                <a href="{{ url_for('login_handler') }}" class="btn custom-button-color" id="login-btn">Login</a>
            {% endif %}
        </div>
    </div>    
    

    {% block content %}
    {% endblock %}

    <footer>
        <p>Â© HotelHelp 2023</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
