<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block stylesheets %}{% endblock %}
    <title>{% block title %}HotelHelp{% endblock %}</title>
</head>

<body>

    <div class="header">
        <img src="{{ url_for('static', filename='images/placeholder-logo.png') }}" alt="Logo" class="logo">
        <div class="button-container">
            {% if 'user_id' in session %}
                <a href="{{ url_for('account') }}"><button class="btn-account">Account</button></a>
            {% else %}
                <a href="{{ url_for('register') }}"><button class="btn-signup">Sign Up</button></a>
                <a href="{{ url_for('login_handler') }}"><button class="btn-login">Login</button></a>
            {% endif %}
        </div>
    </div>

    {% block content %}{% endblock %}

    <footer>
        <p>Â© HotelHelp 2023</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
