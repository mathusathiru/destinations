<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

  <div class="header">
    <img src="images/placeholder-logo.png" alt="Logo" class="logo">
    <div class="button-container">
        <button class="btn-signup">Sign Up</button>
        <button class="btn-login">Login</button>
    </div>
  </div>

  <div class="form-container">
    <form id="login-form" action="/login.html" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <div class="error-placeholder error-message" id="username-error"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <div class="error-placeholder error-message" id="password-error"></div>
        </div>

        <div class="error-placeholder error-message" id="error-message">
            {% if error_message %}
                {{ error_message }}
            {% endif %}
        </div>

        <button type="submit">Login</button>
    </form>
</div>

<script>
    const form = document.getElementById("login-form");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    form.addEventListener("submit", (event) => {
        // Clear previous error messages
        const errorMessage = document.getElementById("error-message");
        errorMessage.textContent = "";

        // Check if the fields are not empty
        if (!usernameInput.value.trim()) {
            errorMessage.textContent = "Username is required";
            event.preventDefault(); // Prevent form submission
            return;
        }

        if (!passwordInput.value.trim()) {
            errorMessage.textContent = "Password is required";
            event.preventDefault(); // Prevent form submission
            return;
        }
    });
</script>

</body>
</html>
