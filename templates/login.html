{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" href="home_styles.css">
{% endblock %}

{% block content %}
    <div class="form-container">
        <form id="login-form" action="/login.html" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error-placeholder error-message" id="username-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-placeholder error-message" id="password-error"></div>
            </div>

            <div class="error-placeholder error-message" id="error-message">
                {% if error_message %}
                    {{ error_message }}
                {% endif %}
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
