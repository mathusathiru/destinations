{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block stylesheets %}
  <link rel="stylesheet" href="{{ url_for('static', filename='user.css') }}">
{% endblock %}

{% block content %}
<div class="form-container">
  <form id="login-form" method="post" action="/login.html" class="grid-container">

    <div class="form-group grid-item" id = "login-username">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    
    <div class="form-group grid-item">
      <label for="password" id="password-label">Password</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="grid-item">
    {% if error_message %}
        <div class="error-message" id="login-error">
        {{ error_message }}
        </div>
    {% else %}
        <div class="no-error" id="login-error">
        No error
        </div>
    {% endif %}
    <button type="submit" id="login-button">Login</button>
    </div>

  </form>
</div>
{% endblock %}
